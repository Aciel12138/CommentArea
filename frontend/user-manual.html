<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站使用手册</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网站使用手册</h1>
        </div>
        
        <div class="navigation">
            <a href="main.html" class="nav-button">返回主页</a>
        </div>
        
        <div class="manual-content">
            <h2>网站使用说明</h2>
            
            <h3>1. 使用前提</h3>
            <p>需先登录账号，才能进行后续文件提交操作。</p>
            
            <h3>2. 核心提交要求</h3>
            <p>仅支持提交 zip 格式文件，其他格式不接收。</p>
            
            <h3>3. zip 文件内部格式规则</h3>
            <ul>
                <li>-第一级文件夹：<span class="highlight">必须存在且名字需要唯一</span>（这是关键要求）。</li>
                <li>---第二级文件夹：需放在第一级文件夹内，仅需创建两个，名字固定为 "代码" 和 "图片"。</li>
            </ul>
            
            <h3>4. 需要登录使用</h3>
            <p>所有功能都需要登录后才能使用，请确保您已经登录账号。</p>
        </div>
    </div>
</body>
</html>
